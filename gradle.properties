# --- General ---
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Habilita el build paralelo
org.gradle.parallel=true

# Habilita la configuración en demanda (acelera proyectos grandes)
org.gradle.configureondemand=true

# Cachea builds en local
org.gradle.caching=true

# Compilación incremental Kotlin
kotlin.incremental=true

# Usa la nueva API de compilación Gradle para Kotlin
kotlin.incremental.useClasspathSnapshot=true

# Mejora el rendimiento de kapt (procesamiento de anotaciones)
kapt.incremental.apt=true
kapt.use.worker.api=true

# Compose Optimizations
android.compose.compiler.reportPerf=true

# Desactiva analytics innecesarios (un poquito más rápido)
android.defaults.buildfeatures.buildconfig=false

# Versión estable del JDK para Kotlin 2.0 y AGP 8.9
kotlin.daemon.jvm.options=-Xmx4g

# Evita errores de metadata en Hilt + Kotlin 2.0
kapt.correctErrorTypes=true

android.useAndroidX=true
android.enableJetifier=true